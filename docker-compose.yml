version: '3.8'

services:
  # Cashlines web app (uses SQLite by default)
  cashlines:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cashlines
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/cashlines.db
      # Uncomment to use PostgreSQL:
      # - DATABASE_URL=postgresql://cashlines:cashlines@postgres:5432/cashlines
    volumes:
      - cashlines-data:/app/data
    restart: unless-stopped
    # Uncomment to depend on Postgres:
    # depends_on:
    #   - postgres

  # Optional: PostgreSQL database (commented out by default)
  # postgres:
  #   image: postgres:16-alpine
  #   container_name: cashlines-postgres
  #   environment:
  #     POSTGRES_USER: cashlines
  #     POSTGRES_PASSWORD: cashlines
  #     POSTGRES_DB: cashlines
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U cashlines"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

volumes:
  cashlines-data:
    driver: local
