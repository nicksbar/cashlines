version: '3.8'

services:
  # PostgreSQL database (production-recommended)
  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: cashlines-postgres
    environment:
      POSTGRES_USER: cashlines
      POSTGRES_PASSWORD: cashlines_secure_password
      POSTGRES_DB: cashlines
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # Use host network for development (simpler, works with Docker and Podman in WSL)
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cashlines"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Security: don't use host network in production
    # For production, use bridge networks for isolation

  # Cashlines web app (uses PostgreSQL)
  cashlines:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cashlines
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://cashlines:cashlines_secure_password@postgres:5432/cashlines?schema=public
      - HOSTNAME=0.0.0.0
      - PORT=3000
    volumes:
      - cashlines-logs:/app/logs
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cashlines-network
    # Remove 'build' and uncomment 'image' for pre-built images:
    # image: cashlines:latest

volumes:
  postgres-data:
    driver: local
  cashlines-logs:
    driver: local

networks:
  cashlines-network:
    driver: bridge
