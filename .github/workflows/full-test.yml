name: 'Test Suite: Unit & E2E Tests'

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-matrix:
    name: Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: cashlines
          POSTGRES_PASSWORD: cashlines_secure_password
          POSTGRES_DB: cashlines
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env:
      DATABASE_URL: "postgresql://cashlines:cashlines_secure_password@localhost:5432/cashlines?schema=public"
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize database
        run: npx prisma db push --skip-generate

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint code
        run: npm run lint

      - name: Check TypeScript
        run: npx tsc --noEmit

      - name: Run unit and API tests
        run: npm test -- --coverage

      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."
          npm test -- --coverage --passWithNoTests
          if [ $? -ne 0 ]; then
            echo "❌ Coverage thresholds not met"
            exit 1
          fi
          echo "✅ Coverage thresholds met"

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

      - name: Build production bundle
        run: npm run build

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests (Chromium)
        run: npx playwright test --project=chromium

      - name: Run E2E tests (Firefox)
        run: npx playwright test --project=firefox

      - name: Run E2E tests (WebKit)
        run: npx playwright test --project=webkit

      - name: Upload E2E report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test-matrix
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.test-matrix.result }}" = "success" ]; then
            echo "✅ **All tests passed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some tests failed**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quality Gates" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Linting (ESLint)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ TypeScript Type Checking" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Coverage Thresholds Enforced" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Unit & API Tests (Jest) - 521 tests" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Production Build" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ E2E Tests (Playwright) - 216 unique tests across 3 browsers (648 total)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Policy" >> $GITHUB_STEP_SUMMARY
          echo "Global: 50% statements, 65% branches, 80% functions" >> $GITHUB_STEP_SUMMARY
          echo "Utilities: 90% statements, 85% branches, 95% functions" >> $GITHUB_STEP_SUMMARY
          echo "APIs: 75% statements, 70% branches, 85% functions" >> $GITHUB_STEP_SUMMARY

      - name: Fail if tests failed
        if: needs.test-matrix.result == 'failure'
        run: exit 1
