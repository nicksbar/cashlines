name: Full Test Suite

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  test-matrix:
    name: Tests
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: "file:./prisma/dev.db"

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize database
        run: npx prisma db push --skip-generate

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint code
        run: npm run lint

      - name: Check TypeScript
        run: npx tsc --noEmit

      - name: Run unit and API tests
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

      - name: Build production bundle
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests (Chromium)
        run: npx playwright test --project=chromium

      - name: Run E2E tests (Firefox)
        run: npx playwright test --project=firefox

      - name: Run E2E tests (WebKit)
        run: npx playwright test --project=webkit

      - name: Upload E2E report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test-matrix
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.test-matrix.result }}" = "success" ]; then
            echo "✅ **All tests passed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some tests failed**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Unit & API Tests (Jest)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ E2E Tests (Playwright) - Chromium, Firefox, WebKit" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ TypeScript Type Checking" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Linting (ESLint)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Production Build" >> $GITHUB_STEP_SUMMARY

      - name: Fail if tests failed
        if: needs.test-matrix.result == 'failure'
        run: exit 1
