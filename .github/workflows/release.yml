name: Manual Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run tests
        run: npm test

      - name: Build production bundle
        run: npm run build

      - name: Create tarball
        run: |
          tar --exclude='.git' \
              --exclude='.next' \
              --exclude='node_modules' \
              --exclude='coverage' \
              --exclude='.env' \
              --exclude='*.db' \
              -czf cashlines-${{ github.ref_name }}.tar.gz .
          echo "TARBALL_SIZE=$(ls -lh cashlines-${{ github.ref_name }}.tar.gz | awk '{print $5}')" >> $GITHUB_ENV

      - name: Create release notes
        run: |
          cat > RELEASE_NOTES.md << 'EOF'
          # Cashlines ${{ github.ref_name }}

          ## Installation

          ### Docker

          ```bash
          docker run -p 3000:3000 \
            -v cashlines-data:/app/prisma \
            cashlines:${{ github.ref_name }}
          ```

          ### From Source

          ```bash
          tar xzf cashlines-${{ github.ref_name }}.tar.gz
          npm install
          npx prisma generate
          npm run build
          npm start
          ```

          ## Build Information

          - ✅ Tests passed
          - ✅ Production build successful
          - Node Version: 20.x
          - Source Tarball Size: ${{ env.TARBALL_SIZE }}

          For more information, see the [documentation](https://github.com/${{ github.repository }}/tree/main/docs).
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          files: |
            cashlines-${{ github.ref_name }}.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
