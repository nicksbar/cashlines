name: Release Build

on:
  push:
    branches:
      - main
      - development

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    env:
      DATABASE_URL: "postgresql://cashlines:cashlines_secure_password@localhost:5432/cashlines?schema=public"
      NODE_ENV: test

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: cashlines
          POSTGRES_PASSWORD: cashlines_secure_password
          POSTGRES_DB: cashlines
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git describe

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma schema
        run: DATABASE_URL="postgresql://cashlines:cashlines_secure_password@localhost:5432/cashlines?schema=public" npx prisma validate

      - name: Initialize database schema
        run: npx prisma db push --skip-generate

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run tests
        run: npm test

      - name: Build Next.js production bundle
        run: npm run build

      - name: Determine version and tag
        id: version
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            # Production release: auto-increment patch version
            LATEST_TAG=$(git describe --tags --match "v[0-9]*" --abbrev=0 2>/dev/null || echo "v0.0.0")
            LATEST_VERSION=${LATEST_TAG#v}
            
            # Parse major.minor.patch
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
            PATCH=$((PATCH + 1))
            
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
            TAG="v$NEW_VERSION"
            BUILD_TYPE="release"
            PRERELEASE="false"
          else
            # Development: create prerelease tag with timestamp
            COMMIT_HASH=$(git rev-parse --short HEAD)
            TIMESTAMP=$(date +%Y%m%d.%H%M%S)
            TAG="v0.1.0-dev.${TIMESTAMP}.${COMMIT_HASH}"
            NEW_VERSION="0.1.0-dev"
            BUILD_TYPE="development"
            PRERELEASE="true"
          fi
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "build_type=$BUILD_TYPE" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT
          echo "commit_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          cat package.json | grep '"version"'

      - name: Build Docker image
        run: |
          docker build \
            -t cashlines:${{ steps.version.outputs.tag }} \
            -t cashlines:latest \
            --build-arg VERSION=${{ steps.version.outputs.version }} \
            .
          echo "âœ… Docker image built: cashlines:${{ steps.version.outputs.tag }}"

      - name: Verify Docker image
        run: |
          docker run --rm cashlines:${{ steps.version.outputs.tag }} node --version
          echo "âœ… Docker image verified"

      - name: Create tarball
        run: |
          mkdir -p /tmp/cashlines-build
          tar --exclude='.git' \
              --exclude='.next' \
              --exclude='node_modules' \
              --exclude='coverage' \
              --exclude='.env' \
              --exclude='*.db' \
              --exclude='.github' \
              --exclude='.vscode' \
              -czf /tmp/cashlines-build/cashlines-${{ steps.version.outputs.tag }}.tar.gz \
              --transform='s,^.,cashlines,' .
          mv /tmp/cashlines-build/cashlines-${{ steps.version.outputs.tag }}.tar.gz .
          rm -rf /tmp/cashlines-build
          echo "âœ… Tarball created"

      - name: Commit and tag (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: release version ${{ steps.version.outputs.version }}" || true
          git tag -a ${{ steps.version.outputs.tag }} -m "Release ${{ steps.version.outputs.version }}" || true
          git push origin main --tags

      - name: Create release notes
        id: release_notes
        run: |
          cat > RELEASE_NOTES.md << 'EOF'
          # Cashlines ${{ steps.version.outputs.tag }}

          **Build Type**: ${{ steps.version.outputs.build_type }}  
          **Version**: ${{ steps.version.outputs.version }}  
          **Commit**: ${{ steps.version.outputs.commit_hash }}  
          **Timestamp**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')

          ## Installation

          ### Docker (Recommended)

          ```bash
          docker run -p 3000:3000 \
            -v cashlines-data:/app/prisma \
            cashlines:${{ steps.version.outputs.tag }}
          ```

          ### Docker Compose

          ```yaml
          version: '3.8'
          services:
            cashlines:
              image: cashlines:${{ steps.version.outputs.tag }}
              ports:
                - "3000:3000"
              volumes:
                - cashlines-data:/app/prisma
          volumes:
            cashlines-data:
          ```

          ### From Source

          ```bash
          tar xzf cashlines-${{ steps.version.outputs.tag }}.tar.gz
          cd cashlines
          npm install
          npx prisma generate
          npm run build
          npm start
          ```

          ## Build Verification

          - âœ… Linting passed
          - âœ… 521 unit tests passed
          - âœ… 216 E2E tests (648 across 3 browsers)
          - âœ… Production build successful
          - âœ… Docker image built and verified
          - **Node.js**: 20.x
          - **Prisma**: 5.22.0

          For more information, see the [documentation](https://github.com/${{ github.repository }}/tree/main/docs).
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          body_path: RELEASE_NOTES.md
          files: |
            cashlines-${{ steps.version.outputs.tag }}.tar.gz
          draft: false
          prerelease: ${{ steps.version.outputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        run: |
          echo "## ðŸš€ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Type**: ${{ steps.version.outputs.build_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ steps.version.outputs.commit_hash }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
